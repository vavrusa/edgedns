[package]
name = "example-app"
version = "0.1.0"
authors = ["Marek Vavru≈°a <mvavrusa@cloudflare.com>"]
edition = "2018"

[lib]
name = "example"
crate-type = ["cdylib"]

[features]
default = ["wee_alloc"]

[dependencies]
futures-preview = { version = "=0.3.0-alpha.12", default-features = false, features = ["nightly"]}
